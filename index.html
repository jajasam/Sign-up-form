<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Sign-up</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="left">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
      </div>
      <div class="right">
        <button class="purchase_btn"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
        <form action="#">
          <input type="text" name="first_name" id="first_name" placeholder="First Name" onchange="this.setAttribute('value', this.value);" value="" required>
          <span></span>
          <input type="text" name="last_name" id="first_name" placeholder="Last Name" onchange="this.setAttribute('value', this.value);" value=""  required>
          <span></span>
          <input type="email" name="email" id="email" placeholder="Email Address" onchange="this.setAttribute('value', this.value);" value="" required>
          <span></span>
          <input type="password" name="password" id="password" placeholder="Password" onchange="this.setAttribute('value', this.value);" value="" required>
          <span></span>
        
          <button class="free-trial_btn" type="submit">Claim your free trial</button>
          <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
